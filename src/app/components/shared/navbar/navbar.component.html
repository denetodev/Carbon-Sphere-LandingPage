<nav class="navbar" [ngClass]="{ 'navbar-scrolled': isScrolled }">
  <div class="navbar-container">
    <a href="#" class="navbar-logo" aria-label="Carbon Sphere Home">
      <img src="assets/icons/logo.png" alt="Carbon Sphere Logo" />
      <span class="logo-text"
        >Carbon<span class="logo-accent">Sphere</span></span
      >
    </a>

    <div class="navbar-links-wrapper" [ngClass]="{ 'is-open': isMenuOpen }">
      <div class="navbar-links-container">
        <div class="navbar-links">
          <a
            href="#about"
            class="navbar-link"
            [ngClass]="{ active: activeSection === 'about' }"
            (click)="scrollToSection($event, '#about')"
          >
            <span class="link-text">Sobre Nós</span>
            <span class="link-indicator"></span>
          </a>
          <a
            href="#benefits"
            class="navbar-link"
            [ngClass]="{ active: activeSection === 'benefits' }"
            (click)="scrollToSection($event, '#benefits')"
          >
            <span class="link-text">Benefícios</span>sim
            <span class="link-indicator"></span>
          </a>
          <a
            href="#services"
            class="navbar-link"
            [ngClass]="{ active: activeSection === 'services' }"
            (click)="scrollToSection($event, '#services')"
          >
            <span class="link-text">Serviços</span>
            <span class="link-indicator"></span>
          </a>
          <a
            href="#market"
            class="navbar-link"
            [ngClass]="{ active: activeSection === 'market' }"
            (click)="scrollToSection($event, '#market')"
          >
            <span class="link-text">Mercado</span>
            <span class="link-indicator"></span>
          </a>
        </div>
      </div>
    </div>

    <a
      href="#contact"
      class="contact-button"
      (click)="scrollToSection($event, '#contact')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="button-icon"
      >
        <path
          d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
        ></path>
      </svg>
      <span>Contato</span>
    </a>

    <button
      class="navbar-toggle"
      [attr.aria-expanded]="isMenuOpen"
      aria-controls="mobile-menu"
      aria-label="Toggle menu"
      (click)="toggleMenu()"
    >
      <span [ngClass]="{ 'top-bar': true, animate: isMenuOpen }"></span>
      <span [ngClass]="{ 'middle-bar': true, animate: isMenuOpen }"></span>
      <span [ngClass]="{ 'bottom-bar': true, animate: isMenuOpen }"></span>
    </button>
  </div>

  <!-- Barra de progresso de scroll -->
  <div class="scroll-progress-container">
    <div class="scroll-progress-bar" [style.width.%]="scrollProgress"></div>
  </div>
</nav>

<!-- Menu mobile overlay -->
<div
  class="mobile-menu-overlay"
  [ngClass]="{ 'is-open': isMenuOpen }"
  id="mobile-menu"
>
  <div class="mobile-menu-container">
    <div class="mobile-menu-links">
      <a
        href="#about"
        class="mobile-menu-link"
        (click)="scrollToSection($event, '#about'); toggleMenu()"
        >Sobre Nós</a
      >
      <a
        href="#benefits"
        class="mobile-menu-link"
        (click)="scrollToSection($event, '#benefits'); toggleMenu()"
        >Benefícios</a
      >
      <a
        href="#services"
        class="mobile-menu-link"
        (click)="scrollToSection($event, '#services'); toggleMenu()"
        >Serviços</a
      >
      <a
        href="#market"
        class="mobile-menu-link"
        (click)="scrollToSection($event, '#market'); toggleMenu()"
        >Mercado</a
      >
      <a
        href="#contact"
        class="mobile-menu-link contact"
        (click)="scrollToSection($event, '#contact'); toggleMenu()"
        >Contato</a
      >
    </div>

    <div class="mobile-menu-footer">
      <div class="social-links">
        <a href="#" class="social-link" aria-label="LinkedIn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
            ></path>
            <rect x="2" y="9" width="4" height="12"></rect>
            <circle cx="4" cy="4" r="2"></circle>
          </svg>
        </a>
        <a href="#" class="social-link" aria-label="Twitter">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
            ></path>
          </svg>
        </a>
        <a href="#" class="social-link" aria-label="Instagram">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
          </svg>
        </a>
      </div>
      <p class="copyright">
        © 2025 CarbonSphere. Todos os direitos reservados.
      </p>
    </div>
  </div>
</div>
