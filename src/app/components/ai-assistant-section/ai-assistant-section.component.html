<section class="section ai-assistant-section">
      <div class="container">
        <div class="ai-assistant-content">
          <div class="ai-assistant-image">
            <img src="assets/images/ai-assistant.svg" alt="AI Assistant Illustration">
          </div>
          
          <div class="ai-assistant-text">
            <h2 class="ai-assistant-title">Autoatendimento com Inteligência Artificial</h2>
            <p class="ai-assistant-description">
              Nosso chatbot utiliza inteligência artificial para responder suas dúvidas sobre créditos de carbono, 
              fornecer informações básicas sobre o mercado e direcionar você para recursos adicionais. 
              Tudo de forma rápida e intuitiva.
            </p>
            <app-button variant="secondary" (click)="triggerAiChat()">
              Fale com nossa IA
            </app-button>
          </div>
        </div>
      </div>
    </section>
